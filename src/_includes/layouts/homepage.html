<div class="hero">

        <img src="{{image2.src}}" alt="{{image2.alt}}">
    </div>

    <div class="over wrapper">
        <div class="a">
            <img src="{{image3.src}}" alt="{{image3.alt}}">
        </div>
        <div class="par b">
            <p>{{par.one}}</p>
        </div>
    </div>
</div>

<div class="bg1">
    <img src="{{image4.src}}" alt="{{image4.alt}}">
</div>
<div class="gap"></div>
<div class="bg1 pull">
    <h2>{{pull.three}}</h2>
</div>
</div>

<div class="gap"></div>

<div class="bg1">
    <div class="pull">
        <h2>{{pull.four}}</h2>
    </div>
    <img src="{{image5.src}}" alt="{{image5.alt}}">
</div>

<div class="gap"></div>

<div class="bg1">
    <div class="pull">
        <h2>{{pull.five}}</h2>
    </div>

    <div class="wrapper image">
        <img src="{{image6.src}}" alt="{{image6.alt}}">
    </div>
</div>

<div class="gap"></div>

<div class="bg1">
    <div class="pull">
        <h2>{{pull.six1}}</h2>
        <h2>{{pull.six2}}</h2>
        <h2>{{pull.six3}}</h2>
        <h2>{{pull.six4}}</h2>
        <h2>{{pull.six5}}</h2>
    </div>

    <div class="caption wrapper">
        <h3>{{caption.one}}</h3>
    </div>

    <div class="wrapper image">
        <img src="{{image7.src}}" alt="{{image7.alt}}">
    </div>

    <div class="caption wrapper">
        <h3>{{caption.two}}</h3>
    </div>

    <img src="{{image8.src}}" alt="{{image8.alt}}">

</div>

<div class="gap"></div>

<div class="main-content bg3 wrapper">
    <div class="vert-wrapper">
        {{ content }}
    </div>

    <div class="caption">
        <h3>{{caption.three}}</h3>
    </div>
</div>

<div class="final">
    <div class="final-text">
        <div class="line-top">
            <h1><a href="#">{{button.one}}</a></h1>
        </div>
    </div>
